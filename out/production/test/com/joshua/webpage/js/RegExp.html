<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExpress</title>
    <script src="jquery-3.0.0.js"></script>
    <script src=""></script>
</head>
<body>
  <p>字符串：<input type="text" id="string"/></p>
  <p>表达式：<input type="text" id="regExp"/></p>
  <p>替换为：<input type="text" id="replacement"/></p>
  <p>结  果：<span id="result"></span></p>
  <p>
      <input type="button" value="匹配" onclick="match()"/>
      <input type="button" value="替换" onclick="replace()"/>
  </p>
  <div>
      <input id="file" type="file" onchange="show()">
      <div id="showImg"></div>
  </div>
</body>
<script>
  function match() {
    var str = $('#string').val();
    var regExp =eval($('#regExp').val());
    $('#result').html(str.match(regExp).group);
  }
  function replace() {
    var str = $('#string').val();
    var regExp =eval($('#regExp').val());
    var replacement = $('#replacement').val();
    $('#result').html(str.replace(regExp, replacement));
  }
  function show() {
        var img = document.getElementById("file");
        console.log(img);
        var imgFile = new FileReader();
        imgFile.readAsDataURL(img.files[0]);
        imgFile.onload = function () {
            var imgData = this.result;
            $('#showImg').html("<img src='"+imgData+"' style='max-width:100%;border: 1px solid gray;'>");
        }
  }
</script>
</html>
